{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}

{% block main %}
    <div>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Symbol</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Time</th>
                </tr>
            </thead>
            <tbody>
                {% for entry in history %}
                    <tr>
                        <td>{{entry["symbol"]}}</td>
                        <td>{{entry["price"]}}</td>
                        <td>{{entry["shares"]}}</td>
                        <td>{{entry["timestamp"]}}</td>
                    </tr>
                {%endfor%}
            </tbody>
        </table>
    </div>
{% endblock %}
